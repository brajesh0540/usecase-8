name: Docker Build & ECS Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'microservices/**'    # Your Node.js apps
      - '.github/workflows/docker-deploy.yml'

env:
  ECR_REPOSITORY: 443180305490.dkr.ecr.us-east-1.amazonaws.com/node-appointment       # Or whatever your actual repo name is
  IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        run: |
          pwd
          docker build -t $ECR_REPOSITORY:$IMAGE_TAG /home/runner/work/usecase-8/usecase-8/microservices
          docker tag $ECR_REPOSITORY:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
          docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPOSITORY:$IMAGE_TAG
